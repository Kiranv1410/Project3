<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<body>
    <div>
        <h3>Create a HTML Document with a image and a button below the image that shays " Show Element.", the image should initially be hidden, only when the user clicks the button, the image should be visible..</h3>
    </div>
    <div class="content">
    <img src="https://pbs.twimg.com/media/EbgiVp8U4AEkNGA?format=jpg&name=large" width="500" height="650" id="photo" style="display: none;" >
    
    
      <button onclick="Task4()" >Show Element</button>
    </div>
    <style>
        body{
            background: palegreen;
        }
        .content{
            margin-left: 400px;
        }
        button{
            margin-top: 50px;
            margin-left: 180px;
        }

    </style>
    <script>
         function Task4() {
            var image = document.getElementById("photo");
            if (image) {
                image.style.display = "block";
            } else {
                alert("Image not found!");
            }
        }
    </script>
</body>
</html>
